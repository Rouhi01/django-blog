<div class="col-md-3">
    <div class="nav flex-column nav-pills bg-light" aria-orientation="vertical">
        {% if request.user.is_staff %}
            <a href="{% url 'dashboards:dashboard' %}" class="nav-link text-dark {% if request.path == '/dashboard/' %}bg-warning{% endif %}">Dashboard</a>
            {% if perms.auth.view_user %}
                <a href="{% url 'dashboards:users' %}" class="nav-link text-dark {% if '/users/' in request.path %}bg-warning{% endif %}">Users</a>
            {% endif %}
            <a href="{% url 'dashboards:categories' %}" class="nav-link text-dark {% if request.path == '/dashboard/categories/' %}bg-warning{% endif %}">Categories</a>
            <a href="{% url 'dashboards:posts' %}" class="nav-link text-dark {% if '/posts/' in request.path %}bg-warning{% endif %}">Posts</a>
            <a href="" class="nav-link text-dark">Logout</a>
        {% endif %}
    </div>
</div>
