{% extends 'index.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        {% include 'dashboards/inc/sidebar.html' %}

        <div class="col-md-9">
            <h2>Add Category</h2>
            <form action="{% url 'dashboards:add_category' %}" method="post" style="width: 500px">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning mb-1">Submit</button>
            </form>
        </div>

    </div>
{% endblock %}
